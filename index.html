<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros Anidados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .cuadro-1 {
            width: 300px;
            height: 300px;
            background-color: #ff5733; /* Color del cuadro exterior */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cuadro-2 {
            width: 200px;
            height: 200px;
            background-color: #33ff57; /* Color del segundo cuadro */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cuadro-3 {
            width: 100px;
            height: 100px;
            background-color: #3357ff; /* Color del tercer cuadro */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cuadro-1">
        <div class="cuadro-2">
            <div class="cuadro-3">
                Texto
            </div>
        </div>
    </div>
</body>
</html>
